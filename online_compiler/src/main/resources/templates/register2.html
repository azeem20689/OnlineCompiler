<!doctype html>
<html lang="eg" xlmns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<title>User Registration</title>
<style>
	.bodyDiv{
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;
		height: 100vh;
	}
	.container{
		    display: flex;
    flex-direction: column;
    align-items: center;
	}
</style>
</head>
<body>
<div class="bodyDiv">
	<div class="container">
		<h1 style="color: red">EQA-Lab</h1>
		<h3 style="color: red">User Login</h3>
		<form class="col-5" th:action="@{/getLoginDetails}"
			th:object="${user}" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">UserName</label>
				<input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1"
					aria-describedby="Username">
				<div id="emailHelp" class="form-text"></div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" th:field="*{password}" class="form-control"
					id="exampleInputPassword1">
			</div>


			<span>
			<button type="submit" class="btn btn-success">Login</button>
			<button onclick="openURL()" class="btn btn-success">Sign up</button>
			</span>

		</form>
	</div>

</div>

<script>
	function openURL(){
		window.open("/signup");
	}
</script>


</body>
</html>
