<!doctype html>
<html lang="eg" xlmns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"

<script

<title>Welcome</title>
<style>
.bodyDiv {
	display: flex;
	align-items: center;
	width: 100%;
	height: 100vh;
	justify-content: center;
}

.container {
	display: flex;
	justify-content: center;
	flex-direction: column;
	align-items:center;
}
</style>
</head>
<body>
	<div class="bodyDiv">
		<div class="container">
			<h1> Admin</h1>

			<br />
			<form class="col-5" th:action="@{/adminLogin}" method="get">
				<div class="d-grid gap-2">
					<button class="btn btn-primary" type="submit">Login</button>

				</div>
			</form>
			<br />
			<form class="col-5" th:action="@{/registeradmin}" method="get">
				<div class="d-grid gap-2">
					<button class="btn btn-primary" type="submit">Signup</button>
				</div>
			</form>

		</div>

	</div>


</body>
