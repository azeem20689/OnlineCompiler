

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>User Registration | EQA</title>
    
    <link href="assets/css/pace.min.css" rel="stylesheet" />
    <script src="assets/js/pace.min.js"></script>
    
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
   
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
     
    <link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
     
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
  
    <link href="assets/css/app-style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" ></script>
  </head>

  <body class="bg-theme bg-theme2">
    
    <div id="pageloader-overlay" class="visible incoming">
      <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner"><div class="loader"></div></div>
      </div>
    </div>
    
    <div id="wrapper">
      <div class="card card-authentication1 mx-auto my-4">
        <div class="card-body">
          <div class="card-content p-2">
            <div class="text-center">
              <img src="assets/images/logo-icon.png" alt="logo icon" />
            </div>
            <div id="responseMessage" th:text="${responseMessage}"></div>

            <div class="card-title text-uppercase text-center py-3">
              Sign Up
            </div>
            <form th:action="@{/adminregister}" th:object="${admin}" method="post">
              <div class="form-group">
                <label for="exampleInputName" class="sr-only">Name</label>
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputName"
                    class="form-control input-shadow"
                    placeholder="Enter Your Name"
                     th:field="*{name}"
                  />
                  <div class="form-control-position">
                    <i class="icon-user"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmailId" class="sr-only"
                  >Phone Number</label
                >
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputEmailId"
                    class="form-control input-shadow"
                    placeholder="Enter Phone number"
                    th:field="*{phone}"
                  />
                  <div class="form-control-position">
                    <i class="icon-phone"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmailId" class="sr-only"
                  >Email ID</label
                >
                <div class="position-relative has-icon-right">
                  <input
                    type="email"
                    id="exampleInputEmailId"
                    class="form-control input-shadow"
                    placeholder="Enter Your Email ID"
                    th:field="*{email}" 
                  />
                  <div class="form-control-position">
                    <i class="icon-envelope-open"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmailId" class="sr-only"
                  >Username</label
                >
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputEmailId"
                    class="form-control input-shadow"
                    placeholder="Enter Username"
                    th:field="*{userName}"
                  />
                  <div class="form-control-position">
                    <i class="icon-people"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmailId" class="sr-only"
                  >Password</label
                >
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputEmailId"
                    class="form-control input-shadow"
                    placeholder="Enter Password"
                    th:field="*{password}"
                  />
                  <div class="form-control-position">
                    <i class="icon-lock"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword" class="sr-only"
                  >Confirm Password</label
                >
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputPassword"
                    class="form-control input-shadow"
                    placeholder="Confirm Password"
                    th:field="*{confirmPassword}"
                  />
                  <div class="form-control-position">
                    <i class="icon-lock"></i>
                  </div>
                </div>
              </div>


              <button
                type="submit"
                class="btn btn-light btn-block waves-effect waves-light"
              >
                Sign Up
              </button>
 
            </form>
          </div>
        </div>
        <div class="card-footer text-center py-3">
          <p class="text-warning mb-0">
            Already have an account? <a onclick="openURL()" style="color:#fff ; cursor: pointer;"> Sign In here</a>
          </p>
        </div>
      </div>

     
 
    <script>
		function openURL(){
			window.location.href = "/admin";
		}
	</script>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    
    <script src="assets/js/sidebar-menu.js"></script>

   
    <script src="assets/js/app-script.js"></script>
  </body>
</html>
