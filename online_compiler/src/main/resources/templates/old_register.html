<!doctype html>
<html lang="eg" xlmns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<title>User Registration</title>
	<style>
		body{
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		
	</style>
</head>


<body>
	<div class="container">
		<h1 style="color: red">User Registration Form</h1>
		<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
				<input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1"
					placeholder="Enter Name">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Phone
						Number</b></label> <input type="text" th:field="*{phone}" class="form-control"
					id="exampleFormControlInput1" placeholder="Enter Phone Number">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
				<input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput1"
					placeholder="Enter Email">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
				<input type="text" th:field="*{username}" class="form-control" id="exampleFormControlInput1"
					placeholder="Enter Username">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
				<input type="text" th:field="*{password}" class="form-control" id="exampleFormControlInput1"
					placeholder="Please create Alphanumeric Password, Example@123">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Confirm
						Password</b></label> <input type="text" th:field="*{confirmpassword}" class="form-control"
					id="exampleFormControlInput1" placeholder="Confirm Password">
			</div>

			<div class="form-check form-check-inline">
				<label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
				<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
				<label class="form-check-label" for="inlineRadio1">Male</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
				<label class="form-check-label" for="inlineRadio2">Female</label>
			</div>
			<div></div>

				<button type="submit" class="btn btn-success">Register</button>
				


		</form>
	</div>






</body>

</html>
